<!DOCTYPE html>

<body>
    
<h1>Musicians</h1>

    {% if musician_list %}
    <ul>
        {% for musician in musician_list %}
        <ul>

                <li><a href="{% url 'music:musician_detail' musician.id %}">{{ musician.name }}</a></li>

    </ul>

    <p>No polls are available.</p>
    {% endif %}
